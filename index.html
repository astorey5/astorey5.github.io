<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Storey</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .card {
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 200px; /* Fixed height for the image */
            object-fit: cover;
            border-bottom: 1px solid #e1e1e1;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .card-subtitle {
            color: #888;
            margin-bottom: 10px;
        }

        .card-description {
            color: #555;
        }


        header {
            background-image: repeating-radial-gradient(  #0c0a0a 80%,#2f312f 90%,#3f4549 90%);
            background-size: 65px 65px;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 0.5em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
        }

        section {
            padding: 2em;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Andrew Storey</h1>
        <p>Welcome to my CV!</p>
    </header>

    <nav>
        <a href="#">Education</a>
        <a href="#">Experience</a>
        <a href="#">Extra Curricular</a>
        <a href="#">Interests</a>
        <a href="#">Contact</a>
    </nav>

    <div class="card">
        <img src="your-image-url.jpg" alt="Card Image">
        <div class="card-content">
            <h2 class="card-title">Card Title</h2>
            <h3 class="card-subtitle">Subtitle</h3>
            <p class="card-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023. All rights reserved.</p>
    </footer>

</body>
</html>
